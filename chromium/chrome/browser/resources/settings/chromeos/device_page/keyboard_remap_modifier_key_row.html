<style include="settings-shared">
  #header {
    display: flex;
  }

  .key-container {
    align-items: center;
    border-radius: 12px;
    box-sizing: border-box;
    color: var(--cros-text-color-secondary);
    display: flex;
    height: 28px;
    justify-content: center;
    margin-inline-end: 8px;
    min-width: 28px;
    padding: 6px;
  }

  /* TODO(b/281116317) Remove once Jelly is launched */
  :host-context(body:not(.jelly-enabled)) .key-container {
    font-family: 'Google Sans', Roboto, sans-serif;
    font-size: 13px;
    font-weight: 500;
    line-height: 20px;
  }

  #keyLabel {
    padding-inline: 6px;
  }

  :host([key-state='default-remapping']) .key-container {
    background-color: var(--cros-bg-color-dropped-elevation-1);
    border: none;
    box-shadow: 0 1px 1px var(--cros-bg-color-dropped-elevation-1);
  }

  :host([key-state='modifier-remapped']) .key-container {
    background-color: var(--cros-highlight-color);
    border: none;
    box-shadow: 0 1px 1px var(--cros-highlight-color);
  }

  :host-context(body.jelly-enabled):host([key-state='modifier-remapped'])
      .key-container {
    background-color: var(--cros-sys-highlight_shape);
    border: none;
    box-shadow: 0 1px 1px var(--cros-sys-highlight_shape);
  }

  .settings-box {
    justify-content: space-between;
    padding-inline-start: 0;
  }

  iron-icon {
    --iron-icon-fill-color: var(--cros-icon-color-secondary);
    --iron-icon-height: 20px;
    --iron-icon-width: 20px;
    align-self: center;
    justify-self: center;
  }

  :host([remove-top-border]) .settings-box {
    border-top: none;
  }
</style>
<div class="settings-box">
  <div>
    <div id="keyLabelContainer" class="start key-container">
      <template is="dom-if" if="[[!keyIcon]]" restamp>
        <div id="keyLabel"
            aria-hidden="true">[[keyLabel]]</div>
      </template>
      <template is="dom-if" if="[[keyIcon]]" restamp>
        <iron-icon icon="[[keyIcon]]"></iron-icon>
      </template>
    </div>
  </div>
  <settings-dropdown-menu id="keyDropdown"
      label="[[keyLabel]]"
      pref="{{pref}}"
      menu-options="[[keyMapTargets]]">
  </settings-dropdown-menu>
</div>
